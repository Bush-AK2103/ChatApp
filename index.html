<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <nav class="logo">
        <img src="chat-logo.png" alt="Error">
    </nav>
    <div class="container">
        <div class="message you">You : Hi! how are you?</div>
        <div class="message they">They: Fine.</div>
    </div>
    <div class="send">
        <form action="#" id="sender">
            <input type="text" id="senderInp">
            <button class="btn" type="submit">send</button>
        </form>
    </div>
</body>
</html>
